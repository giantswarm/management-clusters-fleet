---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  source:
    path: manifests/provider/aws
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: collections
  namespace: argocd
spec:
  description: Management Cluster AWS collection
  sourceRepos:
    - 'https://github.com/giantswarm/config.git'
    - 'https://github.com/giantswarm/aws-app-collection.git'
    - 'https://github.com/giantswarm/rest-api-app-collection.git'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: provider-collection
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/giantswarm/aws-app-collection.git
    path: manifests
